<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn" id="open-modal">Yeni Kullanici</button>
            <div id="add-modal" class="modal">
                <div class="modal-content">
                    <h2>Kullan覺c覺 Ekle</h2>
                    <form>
                        <label for="user-id">ID:</label>
                        <input type="text" id="user-id" value="1" required> <br>
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" value="adminysf@gmail" required><br>
                        <label for="user-first-name">First Name:</label>
                        <input type="text" id="user-first-name" value="ysf" required><br>
                        <label for="user-last-name">Last Name:</label>
                        <input type="text" id="user-last-name" value="yy" required><br>
                        <label for="user-avatar">Avatar:</label>
                        <input type="text" id="user-avatar" value="y.png" required><br>
                        <button type="button" id="add-button">Ekle</button>
                        <span id="close-modal" class="close">&times;</span>
                    </form>
                </div>
            </div> 
        </div>
        
        <div class="section">
            <h1>Kullan覺c覺 Verileri</h1>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Avatar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
    
        
    <script src="index.js"></script>
</body>
</html>
