<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <button class="btn btn1" id="open-modal">Yeni Kullanıcı</button>
                <div id="add-modal" class="modal">
                    <div class="modal-content">
                        <h2>Kullanıcı Ekle</h2>
                        <form>
                            <div class="inputText">
                                <label for="user-id">ID:</label>
                            <input type="text" id="user-id" value="1" required>
                            </div>
                            <div class="inputText">
                                <label for="user-email">Email:</label>
                            <input type="email" id="user-email" value="adminysf@gmail" required>
                            </div>
                            <div class="inputText">
                                <label for="user-first-name">First Name:</label>
                            <input type="text" id="user-first-name" value="ysf" required>
                            </div>
                            <div class="inputText">
                                <label for="user-last-name">Last Name:</label>
                            <input type="text" id="user-last-name" value="yy" required>
                            </div>
                            <div class="inputText">
                                <label for="user-avatar">Avatar:</label>
                            <input type="text" id="user-avatar" value="y.png" required>
                            </div> 
                            <div class="inputText">
                                <div class="miniBox">
                                    <div>
                                        <button type="button" class="btn" id="add-button">Ekle</button>
                                    </div>
                                    <div>
                                        <span id="close-modal" class="close">&times;</span>
                                    </div>
                                </div>                                   
                            </div> 
                        </form>
                    </div>
                </div>  
                <div id="edit-modal" class="modal">
                    <div class="modal-content">
                        <h2>Kullanıcı Düzenle</h2>
                        <form>
                            <div class="inputText">
                                <label for="edit-user-id">ID:</label>
                                <input type="text" id="edit-user-id" required readonly>
                            </div>
                            <div class="inputText">
                                <label for="edit-user-email">Email:</label>
                                <input type="email" id="edit-user-email" required>
                            </div>
                            <div class="inputText">
                                <label for="edit-user-first-name">First Name:</label>
                                <input type="text" id="edit-user-first-name" required>
                            </div>
                            <div class="inputText">
                                <label for="edit-user-last-name">Last Name:</label>
                                <input type="text" id="edit-user-last-name" required>
                            </div>
                            <div class="inputText">
                                <label for="edit-user-avatar">Avatar:</label>
                                <input type="text" id="edit-user-avatar" required>
                            </div>
                            <div class="inputText">
                                <div class="miniBox">
                                    <div>
                                        <button type="button" class="btn" id="update-button">Güncelle</button>
                                    </div>
                                    <div>
                                        <span id="close-edit-modal" class="close">&times;</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>                             
            </div>
            <div class="section">
                <h1>Kullanıcı Verileri</h1>
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Avatar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
        
    <script src="index.js"></script>
</body>
</html>
